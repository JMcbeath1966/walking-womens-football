            <section class="form-section">
                <form action="#" class="signup-form" method="post">
                    <h2>Let's get you signed up!</h2>
                        <label for="fname">First Name</label>
                        <input type="text" class="text-input" id="fname" name="first_name" required>
                        <label for="lname">Last Name</label>
                        <input type="text" class="text-input" id="lname" name="last_name" required>
                        <label for="email">Email Address</label>
                        <input type="email" class="text-input" id="email" name="email_address" required>
                        <label for="road">Over 40</label>
                        <input type="radio" id="road" name="running_preference" value="road" required>
                        <label for="trail">Over 50</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                        <label for="both">Over 60</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                        <input type="submit" class="join-button" value="Let's Play">      
                </form>
            </section>
